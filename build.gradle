plugins {
    id 'java'
    id("com.gradleup.shadow") version "9.2.0"
}

group = 'com.mcodelogic.profanity'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly(files(System.getProperty("user.home")
            + "/AppData/Roaming/Hytale/install/release/package/game/$game_build/Server/HytaleServer.jar"))

    implementation("org.ahocorasick:ahocorasick:0.6.3")

    compileOnly("org.projectlombok:lombok:1.18.42")
    annotationProcessor("org.projectlombok:lombok:1.18.42")
}


shadowJar {
    relocate 'org.ahocorasick', 'com.mcodelogic.safeareas.lib.ahocorasick'
}